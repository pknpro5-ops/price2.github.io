<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Калькулятор Инженерных Систем</title>
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;900&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest"></script>
    
    <style>
        body { font-family: 'Inter', sans-serif; }
        /* Custom scrollbar */
        .custom-scrollbar::-webkit-scrollbar { width: 6px; }
        .custom-scrollbar::-webkit-scrollbar-track { background: #f1f5f9; }
        .custom-scrollbar::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 3px; }
        .custom-scrollbar::-webkit-scrollbar-thumb:hover { background: #94a3b8; }
        
        /* Hide scrollbar for horizontal summary */
        .hide-scrollbar::-webkit-scrollbar { display: none; }
        .hide-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }
    </style>
</head>
<body class="bg-slate-100 text-slate-800 antialiased pb-32">

    <!-- Header -->
    <header class="bg-slate-900 text-white pt-8 pb-12 px-4 shadow-xl">
        <div class="max-w-7xl mx-auto">
            <div class="flex items-center gap-3 mb-2 text-blue-400">
                <i data-lucide="calculator" class="w-8 h-8"></i>
                <span class="font-bold tracking-wider uppercase text-sm">Калькулятор Инженерных Систем</span>
            </div>
            <h1 class="text-3xl md:text-4xl font-bold mb-4">Оценка Стоимости Проектирования</h1>
            <p class="text-slate-400 max-w-2xl">
                Интерактивный расчет стоимости стадий П и РД на основе площади, базовых тарифов и специфики объекта.
            </p>
        </div>
    </header>

    <main id="app" class="max-w-7xl mx-auto px-4 -mt-8">
        <!-- Content will be injected by JS -->
    </main>

    <!-- Sticky Footer -->
    <div class="fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-md border-t border-slate-200 shadow-[0_-4px_20px_rgba(0,0,0,0.1)] py-4 px-4 z-50">
        <div class="max-w-7xl mx-auto flex flex-col md:flex-row justify-between items-center gap-4">
            <!-- Scrollable Summary -->
            <div id="footer-summary-list" class="flex-grow flex gap-4 overflow-x-auto w-full md:w-auto pb-2 md:pb-0 hide-scrollbar">
                <!-- Items injected by JS -->
            </div>

            <div class="flex items-center gap-6 pl-6 border-l border-slate-200 shrink-0">
                <div class="text-right">
                    <div class="text-xs text-slate-500 font-medium uppercase">Макс. Срок</div>
                    <div class="text-lg font-bold text-slate-800"><span id="total-max-days">0</span> дн.</div>
                </div>
                <div class="text-right">
                    <div class="text-xs text-slate-500 font-medium uppercase">Итого Проект</div>
                    <div class="text-3xl font-black text-blue-600 leading-none" id="total-project-cost">0 ₽</div>
                </div>
                <button class="bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-full shadow-lg shadow-blue-200 transition-all">
                    <i data-lucide="clipboard-check" class="w-6 h-6"></i>
                </button>
            </div>
        </div>
    </div>

    <!-- Application Logic -->
    <script>
        // --- Constants & Config ---
        const BASE_AREA = 500;
        const MIN_PROJECT_COST = 20000;
        const DURATION_DIVISOR = 4000;
        
        const OBJECT_TYPE_MODIFIERS = {
            'Общепит': 0.3,
            'Магазин': 0.2,
            'Офис': 0.15,
            'Склад': 0,
            'Жилье': 0
        };

        // --- Initial State ---
        const STATE = {
            area: 500,
            objectType: 'Общепит',
            decayCoeff: 0.908,
            generalCoeffs: [

                { id: 'g_2', name: 'Необычные ТЗ от заказчика', value: 0.1, active: false },
                { id: 'g_3', name: 'Отсутствие ТЗ или ИД', value: 0.1, active: false },
                { id: 'g_4', name: 'Срочность', value: 0.1, active: false },
                { id: 'g_5', name: 'Специфичные согласования', value: 0.1, active: false },
                { id: 'g_6', name: 'Повышенная детализация', value: 0.2, active: false },
            ],
            systems: [
                {
                    id: 'ov1', name: 'Отопление (ОВ1)', shortName: 'ОВ1', icon: 'wind', baseRate: 55,
                    coeffs: [
                        { id: 'ov1_1', name: 'Расчет теплопотерь', value: 0.1, active: false },

                        { id: 'ov1_3', name: 'Есть теплый пол', value: 0.3, active: false },

                    ]

                        { id: 'ov2_8', name: 'Потолки низкие/сложные', value: 0.4, active: false },
                        { id: 'ov2_9', name: 'Демонтажный план', value: 0.1, active: false },
                        { id: 'ov2_10', name: 'Без схем', value: -0.3, active: false },
                    ]
                },
                {
                    id: 'ov3', name: 'Кондиционирование (ОВ3)', shortName: 'ОВ3', icon: 'snowflake', baseRate: 55,
                    coeffs: [
                        { id: 'ov3_1', name: 'VRF', value: 0.1, active: false },
                        { id: 'ov3_2', name: 'Канальные блоки', value: 0.2, active: false },
                        { id: 'ov3_3', name: 'Кассетные/настенные', value: 0.1, active: false },
                        { id: 'ov3_4', name: 'Фанкойлы', value: 0.2, active: false },
                        { id: 'ov3_5', name: 'Подбор оборудования', value: 0.1, active: false },
                        { id: 'ov3_6', name: 'Расчет теплоизбытков', value: 0.1, active: false },
                        { id: 'ov3_7', name: 'Исп. сущ. оборудования', value: 0.1, active: false },
                        { id: 'ov3_8', name: 'Проект вне границ', value: 0.1, active: false },
                        { id: 'ov3_9', name: 'Потолки низкие/сложные', value: 0.4, active: false },
                        { id: 'ov3_10', name: 'Щелевые решетки', value: 0.2, active: false },
                        { id: 'ov3_11', name: 'Тепловые насосы', value: 0.1, active: false },
                        { id: 'ov3_12', name: 'Демонтажный план', value: 0.1, active: false },
                        { id: 'ov3_13', name: 'Без схем', value: -0.3, active: false },
                    ]
                },
                {
                    id: 'vk', name: 'Водоснабжение и Канализация', shortName: 'ВК', icon: 'droplets', baseRate: 165,
                    coeffs: [
                        { id: 'vk_1', name: 'Проект вне границ', value: 0.2, active: false },
                        { id: 'vk_2', name: 'Канализационные насосы', value: 0.1, active: false },
                        { id: 'vk_3', name: 'Водонагреватель', value: 0.2, active: false },

                    ]
                },
                {
                    id: 'apt', name: 'Пожаротушение (АПТ)', shortName: 'АПТ', icon: 'flame', baseRate: 80,
                    coeffs: [
                        { id: 'apt_1', name: 'Насосная станция', value: 0.2, active: false },

                    ]
                },
                {
                    id: '30m', name: 'Электроснабжение (ЭОМ)', shortName: 'ЭОМ', icon: 'zap', baseRate: 44,
                    coeffs: [
                        { id: 'c_30m_1', name: 'Дизель-генератор', value: 0.2, active: false },
                        { id: 'c_30m_2', name: 'Стабилизаторы', value: 0.1, active: false },
                    ]
                },
                {
                    id: 'obs', name: 'Обследование', shortName: 'ОБС', icon: 'clipboard-check', baseRate: 10,
                    coeffs: [
                        { id: 'obs_1', name: 'Подмосковье', value: 0.2, active: false },
                        { id: 'obs_2', name: 'Другой город', value: 0.7, active: false },
                        { id: 'obs_3', name: 'Много коммуникаций', value: 0.6, active: false },
                        { id: 'obs_4', name: 'Сложность', value: 0.1, active: false },
                    ]
                }
            ]
        };

        // --- Render Helpers ---

        function formatMoney(val) {
            return new Intl.NumberFormat('ru-RU', { style: 'currency', currency: 'RUB', maximumFractionDigits: 0 }).format(val);
        }

        function renderToggle(id, label, checked, value) {
            return `
            <div class="flex items-center gap-3 mb-2">
                <div class="flex-grow">
                    <label class="group flex items-center justify-between p-2 rounded-lg cursor-pointer transition-colors border ${checked ? 'bg-blue-50 border-blue-200' : 'bg-slate-50 border-transparent hover:bg-slate-100'}">
                        <input type="checkbox" class="sr-only" onchange="handleToggle('${id}')" ${checked ? 'checked' : ''}>
                        <span class="text-sm font-medium leading-tight ${checked ? 'text-blue-700' : 'text-slate-600'}">${label}</span>
                        <div class="w-10 h-5 flex-shrink-0 flex items-center rounded-full p-1 transition-colors duration-300 ${checked ? 'bg-blue-500' : 'bg-slate-300'}">
                            <div class="bg-white w-3.5 h-3.5 rounded-full shadow-md transform transition-transform duration-300 ${checked ? 'translate-x-5' : 'translate-x-0'}"></div>
                        </div>
                    </label>
                </div>
                <div class="w-20 shrink-0 relative">
                    <input 
                        type="number" 
                        step="0.05" 
                        value="${value}"
                        oninput="handleCoeffValueChange('${id}', this.value)"
                        class="w-full px-2 py-1.5 text-right text-sm border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 ${checked ? 'text-blue-700 font-bold bg-white border-blue-200' : 'text-slate-400 bg-slate-50 border-slate-200'}"
                    >
                </div>
            </div>
            `;
        }

        // --- Core Application Rendering ---

        function renderApp() {
            const app = document.getElementById('app');
            
            // 1. Global Settings
            let html = `
            <div class="bg-white rounded-xl shadow-lg border border-slate-200 p-6 mb-8 grid grid-cols-1 md:grid-cols-12 gap-6 items-start">
                <div class="md:col-span-4 space-y-4">
                    <h3 class="text-lg font-bold text-slate-800 flex items-center gap-2">
                        <i data-lucide="settings" class="w-5 h-5 text-slate-500"></i>
                        Параметры Объекта
                    </h3>
                    
                    <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Площадь (м²)</label>
                            <input
                                type="number"
                                value="${STATE.area}"
                                oninput="handleGlobalChange('area', this.value)"
                                class="w-full text-lg font-bold text-blue-600 bg-blue-50 border-blue-200 border rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                            />
                        </div>
                        <div>
                            <label class="block text-xs font-bold text-slate-500 uppercase mb-1">Тип Объекта</label>
                            <div class="relative">
                                <select
                                    onchange="handleGlobalChange('objectType', this.value)"
                                    class="w-full appearance-none bg-slate-50 border border-slate-200 text-slate-700 rounded-lg px-3 py-2.5 focus:ring-2 focus:ring-blue-500 focus:outline-none"
                                >
                                    ${Object.keys(OBJECT_TYPE_MODIFIERS).map(type => 
                                        `<option value="${type}" ${STATE.objectType === type ? 'selected' : ''}>${type}</option>`
                                    ).join('')}
                                </select>
                                <i data-lucide="chevron-down" class="absolute right-3 top-3 w-4 h-4 text-slate-400 pointer-events-none"></i>
                            </div>
                            <div class="text-xs text-right mt-1 text-slate-400">
                                Модификатор: <span class="font-bold text-blue-600" id="object-type-mod-display">+0</span>
                            </div>
                        </div>
                    </div>

                    <div class="pt-2 border-t border-slate-100">
                        <div class="flex items-center justify-between mb-2">
                             <label class="text-xs font-bold text-slate-500 uppercase flex items-center gap-1">
                               Коэф. Убывания <i data-lucide="info" class="w-3 h-3 text-slate-300"></i>
                             </label>
                             <input 
                                type="number" 
                                step="0.001"
                                value="${STATE.decayCoeff}"
                                oninput="handleGlobalChange('decayCoeff', this.value)"
                                class="w-20 text-right text-xs bg-slate-50 border rounded px-1 py-0.5 text-slate-600"
                             />
                        </div>
                         <div class="text-xs text-slate-400 italic">
                             Множитель масштаба площади: <span class="font-semibold text-slate-600" id="area-factor-display">1.000x</span>
                         </div>
                    </div>
                </div>

                <div class="md:col-span-8 border-l border-slate-100 md:pl-6 space-y-4">
                    <h3 class="text-lg font-bold text-slate-800">Общие Коэффициенты</h3>
                    <div class="grid grid-cols-1 sm:grid-cols-2 gap-x-6 gap-y-3" id="general-coeffs-container">
                        ${STATE.generalCoeffs.map(c => renderToggle(`gc-${c.id}`, c.name, c.active, c.value)).join('')}
                    </div>
                     <div class="mt-2 bg-slate-50 rounded-lg p-3 text-sm text-slate-600 flex justify-between items-center">
                        <span>Итоговый общий коэффициент (вкл. Тип Объекта):</span>
                        <span class="font-bold text-blue-600" id="total-global-coeff-display">+0.00</span>
                     </div>
                </div>
            </div>

            <!-- Systems Grid -->
            <h2 class="text-xl font-bold text-slate-800 mb-6">Инженерные Системы</h2>
            <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-6">
                ${STATE.systems.map(sys => renderSystemCard(sys)).join('')}
            </div>
            `;

            app.innerHTML = html;
            lucide.createIcons();
            recalculateAll();
        }

        function renderSystemCard(system) {
            return `
            <div class="bg-white rounded-xl shadow-md border border-slate-100 hover:shadow-lg transition-shadow duration-300 flex flex-col overflow-hidden" id="card-${system.id}">
                <!-- Header -->
                <div class="bg-slate-50 p-4 border-b border-slate-100 flex items-center gap-3">
                    <div class="w-10 h-10 rounded-lg bg-blue-100 text-blue-600 flex items-center justify-center shadow-sm">
                        <i data-lucide="${system.icon}" class="w-6 h-6"></i>
                    </div>
                    <div>
                        <h3 class="font-bold text-slate-800 leading-tight">${system.name}</h3>
                        <div class="text-xs text-slate-500 font-mono mt-0.5">${system.shortName}</div>
                    </div>
                </div>

                <!-- Body -->
                <div class="p-4 flex-grow space-y-6">
                    <div class="bg-slate-50 p-3 rounded-lg border border-slate-100">
                        <div class="flex flex-col">
                            <label class="text-xs font-semibold text-slate-500 uppercase mb-1">База (руб/м²)</label>
                            <div class="relative">
                                <input
                                    type="number"
                                    value="${system.baseRate}"
                                    oninput="handleSystemBaseChange('${system.id}', this.value)"
                                    class="w-full px-3 py-2 bg-white border border-slate-200 rounded-lg text-slate-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all font-mono text-sm"
                                />
                                <span class="absolute right-3 top-2 text-slate-400 text-sm">₽/м²</span>
                            </div>
                        </div>
                    </div>

                    <div>
                        <label class="text-xs font-bold text-slate-400 uppercase mb-2 block">Специфика Системы</label>
                        <div class="space-y-1 max-h-60 overflow-y-auto pr-2 custom-scrollbar" id="coeffs-container-${system.id}">
                            ${system.coeffs.map(c => renderToggle(`sys-${system.id}-${c.id}`, c.name, c.active, c.value)).join('')}
                        </div>
                    </div>
                </div>

                <!-- Footer -->
                <div class="bg-slate-900 p-4 text-white">
                    <div class="flex justify-between items-end mb-1">
                        <span class="text-slate-400 text-xs uppercase font-semibold">Итого за раздел</span>
                        <span class="text-xl font-bold tracking-tight text-green-400" id="cost-${system.id}">0 ₽</span>
                    </div>
                    <div class="flex justify-between items-center text-xs text-slate-400">
                        <span>Срок выполнения:</span>
                        <span class="text-white font-mono" id="dur-${system.id}">0 дней</span>
                    </div>
                </div>
            </div>
            `;
        }

        // --- Logic & Calculations ---

        function getAreaFactor() {
            // Formula: (Area / BaseArea) ^ DecayCoeff
            return Math.pow(STATE.area / BASE_AREA, STATE.decayCoeff);
        }

        function getObjectTypeCoeff() {
            return OBJECT_TYPE_MODIFIERS[STATE.objectType] || 0;
        }

        function getGeneralCoeffsSum() {
            return STATE.generalCoeffs.filter(c => c.active).reduce((sum, c) => sum + c.value, 0);
        }

        function calculateSystem(system) {
            const areaFactor = getAreaFactor();
            const totalGlobalCoeff = getObjectTypeCoeff() + getGeneralCoeffsSum();
            
            const systemCoeffsSum = system.coeffs.filter(c => c.active).reduce((sum, c) => sum + c.value, 0);
            
            // Base Cost at Reference Area (500m2) using Base Rate per m2
            const baseCostAtRef = system.baseRate * BASE_AREA;

            // Main Formula
            const rawCost = baseCostAtRef * areaFactor * (1 + systemCoeffsSum) * (1 + totalGlobalCoeff);
            
            const finalCost = Math.max(MIN_PROJECT_COST, rawCost);
            
            // Duration = Cost / 4000
            const duration = finalCost / DURATION_DIVISOR;

            return { cost: finalCost, duration: duration };
        }

        function recalculateAll() {
            const areaFactor = getAreaFactor();
            const objMod = getObjectTypeCoeff();
            const genSum = getGeneralCoeffsSum();
            const totalGlobal = objMod + genSum;

            // Update Global Displays
            document.getElementById('object-type-mod-display').innerText = `+${objMod}`;
            document.getElementById('area-factor-display').innerText = `${areaFactor.toFixed(3)}x`;
            document.getElementById('total-global-coeff-display').innerText = `+${((1 + totalGlobal) - 1).toFixed(2)} (${((1 + totalGlobal) * 100 - 100).toFixed(0)}%)`;

            let totalProjectCost = 0;
            let maxDuration = 0;
            let summaryHTML = '';

            STATE.systems.forEach(sys => {
                const res = calculateSystem(sys);
                totalProjectCost += res.cost;
                if (res.duration > maxDuration) maxDuration = res.duration;

                // Update Card DOM
                const costEl = document.getElementById(`cost-${sys.id}`);
                const durEl = document.getElementById(`dur-${sys.id}`);
                if (costEl) costEl.innerText = formatMoney(res.cost);
                if (durEl) durEl.innerText = `${Math.ceil(res.duration)} дней`;

                // Build Summary Item
                summaryHTML += `
                <div class="flex flex-col min-w-[80px]">
                    <span class="text-[10px] font-bold text-slate-400 uppercase">${sys.shortName}</span>
                    <span class="text-sm font-semibold text-slate-700">${formatMoney(res.cost)}</span>
                </div>
                `;
            });

            // Update Footer
            document.getElementById('footer-summary-list').innerHTML = summaryHTML;
            document.getElementById('total-max-days').innerText = Math.ceil(maxDuration);
            document.getElementById('total-project-cost').innerText = formatMoney(totalProjectCost);
        }

        // --- Event Handlers ---

        window.handleGlobalChange = (key, value) => {
            if (key === 'area' || key === 'decayCoeff') {
                STATE[key] = parseFloat(value) || 0;
            } else {
                STATE[key] = value;
            }
            recalculateAll();
        };

        window.handleSystemBaseChange = (sysId, value) => {
            const sys = STATE.systems.find(s => s.id === sysId);
            if (sys) {
                sys.baseRate = parseFloat(value) || 0;
                recalculateAll();
            }
        };

        window.handleToggle = (id) => {
            // Determine if it is a global coeff or system coeff
            if (id.startsWith('gc-')) {
                const coeffId = id.replace('gc-', '');
                const coeff = STATE.generalCoeffs.find(c => c.id === coeffId);
                if (coeff) {
                    coeff.active = !coeff.active;
                    // Re-render global section to update toggle style visually (optional, simpler to toggle class)
                    // But since we use innerHTML for rendering, we can just update class manually or re-render
                    // For Simplicity in Vanilla: Re-render the specific toggle row would be best, 
                    // but finding the wrapper is easier.
                    // Let's just update the specific DOM elements to avoid losing focus if used elsewhere,
                    // but for toggles re-render is fine.
                    // Actually, let's just update the classes on the element itself for performance.
                    const input = document.querySelector(`input[onchange="handleToggle('${id}')"]`);
                    updateToggleVisuals(input, coeff.active);
                    recalculateAll();
                }
            } else if (id.startsWith('sys-')) {
                // sys-ov1-ov1_1
                // We need to parse this. Since system IDs and coeff IDs are dynamic, we iterate.
                for (const sys of STATE.systems) {
                    const prefix = `sys-${sys.id}-`;
                    if (id.startsWith(prefix)) {
                        const coeffId = id.replace(prefix, '');
                        const coeff = sys.coeffs.find(c => c.id === coeffId);
                        if (coeff) {
                            coeff.active = !coeff.active;
                            const input = document.querySelector(`input[onchange="handleToggle('${id}')"]`);
                            updateToggleVisuals(input, coeff.active);
                            recalculateAll();
                        }
                        break;
                    }
                }
            }
        };

        window.handleCoeffValueChange = (id, value) => {
            const val = parseFloat(value) || 0;
            
            if (id.startsWith('gc-')) {
                const coeffId = id.replace('gc-', '');
                const coeff = STATE.generalCoeffs.find(c => c.id === coeffId);
                if (coeff) {
                    coeff.value = val;
                    recalculateAll();
                }
            } else if (id.startsWith('sys-')) {
                for (const sys of STATE.systems) {
                    const prefix = `sys-${sys.id}-`;
                    if (id.startsWith(prefix)) {
                        const coeffId = id.replace(prefix, '');
                        const coeff = sys.coeffs.find(c => c.id === coeffId);
                        if (coeff) {
                            coeff.value = val;
                            recalculateAll();
                        }
                        break;
                    }
                }
            }
        };

        function updateToggleVisuals(checkbox, isChecked) {
            const label = checkbox.closest('label');
            const slider = label.querySelector('div.w-10'); // The track
            const knob = slider.querySelector('div'); // The circle
            const text = label.querySelector('span');

            if (isChecked) {
                label.classList.remove('bg-slate-50', 'border-transparent');
                label.classList.add('bg-blue-50', 'border-blue-200');
                
                text.classList.remove('text-slate-600');
                text.classList.add('text-blue-700');
                
                slider.classList.remove('bg-slate-300');
                slider.classList.add('bg-blue-500');
                
                knob.classList.remove('translate-x-0');
                knob.classList.add('translate-x-5');

                // Find the associated number input and highlight it
                const container = label.closest('.flex.items-center');
                const numberInput = container.querySelector('input[type="number"]');
                if(numberInput) {
                    numberInput.classList.remove('text-slate-400', 'bg-slate-50', 'border-slate-200');
                    numberInput.classList.add('text-blue-700', 'font-bold', 'bg-white', 'border-blue-200');
                }
            } else {
                label.classList.add('bg-slate-50', 'border-transparent');
                label.classList.remove('bg-blue-50', 'border-blue-200');
                
                text.classList.add('text-slate-600');
                text.classList.remove('text-blue-700');
                
                slider.classList.add('bg-slate-300');
                slider.classList.remove('bg-blue-500');
                
                knob.classList.add('translate-x-0');
                knob.classList.remove('translate-x-5');

                const container = label.closest('.flex.items-center');
                const numberInput = container.querySelector('input[type="number"]');
                 if(numberInput) {
                    numberInput.classList.add('text-slate-400', 'bg-slate-50', 'border-slate-200');
                    numberInput.classList.remove('text-blue-700', 'font-bold', 'bg-white', 'border-blue-200');
                }
            }
        }

        // --- Init ---
        renderApp();
    </script>
</body>
